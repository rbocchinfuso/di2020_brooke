<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>


<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("Did you excercise today?")) {
    txt = "Way to go!";
  } else {
    if (confirm("Are you injured?")) {
    txt= "Sorry to hear that.";
    } else { txt= " Then you're a potato"}
  }
    
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
